apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tg-captcha-bot
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
    spec:
      containers:
      - env:
        - name: TGTOKEN
          valueFrom:
            secretKeyRef:
              name: devopsishbot-token
              key: token
        image: quay.io/chrisshort/tg-captcha-bot:latest
        name: tg-captcha-bot
        resources:
          requests:
            memory: "32Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
        - name: config-volume
          mountPath: /config.toml
          subPath: config.toml
      restartPolicy: Always
      volumes:
      - name: config-volume
        configMap:
          name: tg-captcha-bot-configmap
